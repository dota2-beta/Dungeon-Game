spring:
  application:
    name: MyGame
game:
  settings:
    default-player-max-ap: 6
    default-monster-max-ap: 0
    move-cost-hv: 0.5
    move-cost-diag: 0.7
    default-map-width: 10
    default-map-height: 10
    default-attack-cost: 2
  map:
    generation:
      default-width: 50
      default-height: 30
      max-rooms: 15
      min-rooms: 3
      min-room-size: 6
      max-room-size: 10
logging:
  level:
    org.springframework.messaging: TRACE
    org.springframework.web.socket: TRACE